<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__cover-pic"></div>
      <div class="card__profile-pic">
        <img src="./images/image-victor.jpg" alt="Victor profile picture" />
      </div>
      <div class="card__user-details">
        <div>
          <span class="card__user-name">Victor Crest</span>
          <span class="card__user-age">26</span>
        </div>
        <spam class="card__user-city">London</spam>
      </div>
      <div class="card__profile-stats">
        <div class="card__stat-item">
          <div class="card__stat-title">80K</div>
          <div class="card__stat-subtitle">Followers</div>
        </div>
        <div class="card__stat-item">
          <div class="card__stat-title">803K</div>
          <div class="card__stat-subtitle">Likes</div>
        </div>
        <div class="card__stat-item">
          <div class="card__stat-title">1.4K</div>
          <div class="card__stat-subtitle">Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Henok Hailemariam</a>.
    </div>
  </body>
</html>
