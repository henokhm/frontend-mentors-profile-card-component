<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="position-abs">
      <img src="./images/bg-pattern-top.svg" alt="" class="bg-pattern-top" />
    </div>
    <div class="card">
      <div class="card__cover-pic"></div>
      <img
        class="card__profile-pic"
        src="./images/image-victor.jpg"
        alt="Victor profile picture"
      />
      <div class="card__user-details">
        <div>
          <span class="card__user-name">Victor Crest</span>
          <span class="card__user-age">26</span>
        </div>
        <span class="card__user-city">London</span>
      </div>
      <div class="card__profile-stats">
        <div class="card__stat-item">
          <div class="card__stat-title">80K</div>
          <div class="card__stat-subtitle">Followers</div>
        </div>
        <div class="card__stat-item">
          <div class="card__stat-title">803K</div>
          <div class="card__stat-subtitle">Likes</div>
        </div>
        <div class="card__stat-item">
          <div class="card__stat-title">1.4K</div>
          <div class="card__stat-subtitle">Photos</div>
        </div>
      </div>
    </div>
    <div class="position-abs">
      <img
        src="./images/bg-pattern-bottom.svg"
        alt=""
        class="bg-pattern-bottom"
      />
    </div>
  </body>
</html>
